version: '3.8'

services:
  web:
    build: ./app    #указываем где лежит докер-файл
    ports:
      - "5500:5500"
    depends_on:    # гарантирует что сначала будут запущены редис и постгрес
      - redis
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbtest
    volumes:
      - postgres_data1:/var/lib/postgresql/data

volumes:
  postgres_data1: